{extend name="login_base"}

{block name="main"}
<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <img class="img-fluid logo-dark mb-2" src="/img/logo.png" alt="Logo">
            <div class="loginbox">
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>登录</h1>
                        <form>
                            <div class="form-group">
                                <label class="form-control-label" for="username">用户名</label>
                                <input id="username" type="text" name="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-control-label">密码</label>
                                <div class="pass-group">
                                    <input id="password" type="password" name="password"
                                           class="form-control pass-input">
                                    <span class="fas fa-eye toggle-password"></span>
                                </div>
                            </div>
                            <button onclick="login()" class="btn btn-lg btn-block btn-primary" type="button">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
{/block}

{block name="script"}
<script>
    $(document).ready(function () {

    })

    function login() {
        let username = $("input[name='username']").val();
        let password = $("input[name='password']").val();
        if (username === "") {
            return alert("请输入用户名");
        }
        if (password === "") {
            return alert("请输入密码");
        }
        $.ajax({
            url: "/user/login",
            type: "POST",
            data: {
                username, password
            },
            success: function (data) {
                if (data.code === 200) {
                    if (parseInt(data.data.role_id) === 1) {
                        window.location.href = 'admin_index.php';
                    } else {
                        window.location.href = 'index.php';
                    }
                } else {
                    alert(data.message);
                }
            }
        })
    }
</script>
{/block}
