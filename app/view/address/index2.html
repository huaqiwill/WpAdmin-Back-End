<script>
    new Vue({
        el: "#address_index_1123",
        data: {
            address: [],
            defaultAddressId: ""
        },
        created() {
            this.addressList();
        },
        methods: {
            addressList() {
                let customer_id = 1;
                ajax_post("/address/list", { customer_id }, (data) => {
                    this.address = data
                })
            },
            addressAddPage() {

            },
            addressEditDetail(address_id) {
                html_get("/address/editDetail?address_id=" + address_id, function (data) {
                    layer.open({
                        type: 1,
                        closeBtn: 2,
                        title: '编辑地址',
                        area: ['600px', '500px'],
                        content: data
                    });
                })
            },
            addressDelete(address_id) {
                layer.confirm("确认删除吗？", { btn: ['确认', '取消'] }, () => {
                    ajax_post("/address/delete", { address_id }, (msg) => {
                        layer.msg(msg)
                        this.addressList();
                    })
                })
            }
        }
    })
</script>
