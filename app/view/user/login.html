<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>管理系统</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/plugins/fontawesome/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.min.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <!-- 引入 layui.js -->
    <script src="/layui/layui.js"></script>
    <script src="/layer/layer.js"></script>
    <script src="/js/vue.min.js"></script>
</head>

<body>
    <!-- Main Wrapper -->
    <div class="main-wrapper login-body" id="login_page_1123">
        <div class="login-wrapper">
            <div class="container">
                <img class="img-fluid logo-dark mb-2" src="/img/logo.png" alt="Logo">
                <div class="loginbox">
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>登录</h1>
                            <form>
                                <div class="form-group">
                                    <label class="form-control-label">用户名</label>
                                    <input v-model="user.username" required type="text" name="username"
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">密码</label>
                                    <div class="pass-group">
                                        <input v-model="user.password" required type="password"
                                            class="form-control pass-input">
                                        <span class="fas fa-eye toggle-password"></span>
                                    </div>
                                </div>
                                <button @click="login()" class="btn btn-lg btn-block btn-primary"
                                    type="button">登录</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Main Wrapper -->

    <!-- jQuery -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap Core JS -->
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- Feather Icon JS -->
    <script src="/js/feather.min.js"></script>
    <!-- Slimscroll JS -->
    <script src="/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/script.js"></script>
    <!--util-->
    <script src="/js/util.js"></script>

    <script>
        new Vue({
            el: "#login_page_1123",
            data: {
                user: {
                    username: "",
                    password: ""
                }
            },
            methods: {
                login() {
                    ajax_post("/user/login", this.user, (data, msg) => {
                        //保存token
                        setCookie("token", data.token)
                        location.href = "/index.php";
                    })
                }
            }
        })
    </script>

</body>

</html>
