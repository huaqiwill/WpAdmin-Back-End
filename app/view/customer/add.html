{extend name="base"}

{block name="main"}
<!-- Page Wrapper -->
<div class="page-wrapper" id="customer_add_1123">
	<div class="content container-fluid">
		<!-- Page Header -->
		<div class="page-header">
			<div class="row">
				<div class="col-sm-12">
					<h3 class="page-title">顾客管理</h3>
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a href="/index.php">主页</a></li>
						<li class="breadcrumb-item"><a href="/index.php/customer/index">顾客管理</a></li>
						<li class="breadcrumb-item active">录入信息</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- /Page Header -->
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">基础信息</h4>
						<form>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>姓名</label>
										<input v-model="customer.cname" placeholder="请输入顾客姓名" type="text"
											class="form-control" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>性别</label>
										<select v-model="customer.sex" class="form-control">
											<option value="" hidden>请选择顾客性别</option>
											<option value='女'>女</option>
											<option value='男'>男</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>类型</label>
										<select v-model="customer.ctype" class="form-control">
											<option value='' hidden>请选择顾客类型</option>
											<option value='a.准客户'>a.准客户</option>
											<option value='b.潜力客户'>b.潜力客户</option>
											<option value='c.一般客户'>c.一般客户</option>
											<option value='d.未有兴趣'>d.未有兴趣</option>
											<option value='e.抗拒型客户'>e.抗拒型客户</option>
											<option value='h.黑名单'>h.黑名单</option>
											<option value='y.员工客户'>y.员工客户</option>
											<option value='n.无效资料'>n.无效资料</option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>客户来源</label>
										<select v-model="customer.origin" class="form-control">
											<option value='' hidden>请选择顾客来源</option>
											<option value='微信添加'>微信添加</option>
											<option value='VIP转介绍'>VIP转介绍</option>
											<option value='抖音'>抖音</option>
											<option value='快手'>快手</option>
											<option value='小红书'>小红书</option>
											<option value='视频号'>视频号</option>
											<option value='小程序'>小程序</option>
											<option value='淘宝'>淘宝</option>
											<option value='京东'>京东</option>
											<option value='其他'>其他</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>手机</label>
										<input placeholder="请输入顾客手机号" v-model="customer.phone" type="text"
											class="form-control" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>微信号</label>
										<input placeholder="请输入顾客微信号" v-model="customer.wechat" type="text"
											class="form-control" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>邮箱</label>
										<input placeholder="请输入顾客邮箱" v-model="customer.email" type="text"
											class="form-control" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-10">
									<label class="form-label">默认地址</label>
									湖北省武汉市
								</div>
								<div class="col-2">

								</div>
							</div>
							<div class="text-right mt-4">
								<button @click="customerAdd()" type="button" class="btn btn-primary">保存</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /Page Wrapper -->
{/block}

{block name="script"}
<script>
	new Vue({
		el: "#customer_add_1123",
		data: {
			customer: {
				cid: "",
				cname: "",
				ctype: "",
				sex: "",
				origin: "",
				phone: "",
				wechat: "",
				create_at: "",
				province: "",
				city: "",
				prefecture: "",
				email: "",
				address: "",
			}
		},
		methods: {
			customerAdd() {
				let that = this;
				 ajax.post("/customer/add", that.customer, (data, msg) => {
					layer.msg(msg);
					window.location = "/index.php/customer/index";
				})
			}
		}
	})
</script>
{/block}
